<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>اختبار الوهم البصري (Ponzo Illusion)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            user-select: none;
        }

        .container {
            width: 95%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        h1 { color: #2c3e50; margin-bottom: 10px; }

        .img-box {
            width: 100%;
            height: 300px;
            background-color: #ddd;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .img-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .btn {
            background: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
            width: 40%;
            font-family: 'Tajawal';
            font-weight: bold;
            transition: 0.2s;
        }

        .btn:active { transform: scale(0.95); }
        .btn-start { width: 80%; background: #27ae60; }
        
        input {
            padding: 15px;
            width: 70%;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            font-family: 'Tajawal';
            margin-bottom: 15px;
        }

        .hidden { display: none !important; }

        /* تنسيق شريط التقدم */
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #3498db;
            width: 0%;
            transition: width 0.3s ease;
        }

    </style>
</head>
<body>

    <div id="start-screen" class="container">
        <h1>اختبار الوهم البصري</h1>
        <p>في هذا الاختبار ستشاهد صوراً تحتوي على خطين.</p>
        <p>المطلوب منك تحديد: <strong>أي الخطين أطول؟</strong></p>
        <p>أجب بناءً على ما تراه عيناك، حتى لو شعرت أنهما متساويان.</p>
        
        <input type="text" id="student-name" placeholder="اكتب اسمك الثلاثي هنا">
        <br>
        <button class="btn btn-start" onclick="startTest()">ابدأ الاختبار</button>
    </div>

    <div id="test-screen" class="container hidden">
        <div class="progress-bar"><div id="progress" class="progress-fill"></div></div>
        
        <h2 id="question-text">أي الخطين أطول؟</h2>
        
        <div class="img-box">
            <img id="test-image" src="" alt="illusion">
        </div>

        <div>
            <button class="btn" onclick="answerQuestion('top')">الخط العلوي (2)</button>
            <button class="btn" onclick="answerQuestion('bottom')">الخط السفلي (4)</button>
        </div>
    </div>

    <div id="end-screen" class="container hidden">
        <h1 style="color:#27ae60">تم الانتهاء!</h1>
        <p>شكراً لك لإكمال الاختبار.</p>
        <hr>
        <div id="sending-msg" style="color:#e67e22; font-weight:bold;">جاري حفظ النتائج...</div>
        <button class="btn btn-start" onclick="location.reload()" style="background:#7f8c8d; margin-top:20px;">طالب جديد</button>
    </div>

    <script>
        // ==========================================
        //  رابط السكربت (Google Apps Script URL)
        //  ضع رابطك هنا إذا كان مختلفاً
        // ==========================================
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwbCrZKaEWWAfFy3csc-fUzfJv4CzjqEYRY1dC60rpscTe65CffuyA25ViS207AtaRS/exec"; 
        // ==========================================

        // قائمة الأسئلة (صور بونزو)
        // images: ضع روابط الصور الحقيقية هنا لاحقاً
        const questions = [
            { id: 1, img: "https://upload.wikimedia.org/wikipedia/commons/2/2a/Ponzo_illusion.gif", type: "illusion" },
            { id: 2, img: "https://upload.wikimedia.org/wikipedia/commons/2/2a/Ponzo_illusion.gif", type: "illusion" },
            { id: 3, img: "https://upload.wikimedia.org/wikipedia/commons/2/2a/Ponzo_illusion.gif", type: "control" }, // سؤال تحكم (بدون خداع)
            { id: 4, img: "https://upload.wikimedia.org/wikipedia/commons/2/2a/Ponzo_illusion.gif", type: "illusion" },
            { id: 5, img: "https://upload.wikimedia.org/wikipedia/commons/2/2a/Ponzo_illusion.gif", type: "illusion" }
        ];

        let currentQIndex = 0;
        let studentName = "";
        let results = {
            illusionCount: 0, // عدد مرات الوقوع في الوهم
            totalIllusionQs: 0 // عدد أسئلة الوهم الكلي
        };

        function startTest() {
            const name = document.getElementById('student-name').value.trim();
            if (!name) { alert("الرجاء كتابة الاسم"); return; }
            studentName = name;

            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('test-screen').classList.remove('hidden');
            
            showQuestion();
        }

        function showQuestion() {
            if (currentQIndex >= questions.length) {
                finishTest();
                return;
            }

            // تحديث شريط التقدم
            const progress = ((currentQIndex) / questions.length) * 100;
            document.getElementById('progress').style.width = progress + "%";

            // عرض الصورة
            const q = questions[currentQIndex];
            document.getElementById('test-image').src = q.img;
        }

        function answerQuestion(choice) {
            // منطق تسجيل الإجابة (داخلياً فقط)
            const q = questions[currentQIndex];
            
            // في خدعة بونزو: الخط العلوي يبدو أطول لكنهما متساويان
            // إذا اختار "العلوي" (top) في سؤال خداع، فقد وقع في الوهم
            if (q.type === "illusion") {
                results.totalIllusionQs++;
                if (choice === 'top') {
                    results.illusionCount++;
                }
            }

            // --- التعديل هنا: الانتقال فوراً للسؤال التالي بدون تعليل ---
            currentQIndex++;
            showQuestion(); 
        }

        function finishTest() {
            document.getElementById('test-screen').classList.add('hidden');
            document.getElementById('end-screen').classList.remove('hidden');
            document.getElementById('progress').style.width = "100%";

            // تجهيز البيانات للإرسال
            const illusionPercentage = Math.round((results.illusionCount / results.totalIllusionQs) * 100);
            
            let interpretation = "";
            if (illusionPercentage > 50) interpretation = "تأثر قوي بالوهم البصري";
            else interpretation = "إدراك بصري دقيق (تأثر منخفض)";

            const dataToSend = {
                student_name: studentName,
                test_type: "Optical Illusion",
                score: illusionPercentage + "%", // نسبة التأثر
                details: `وقع في الوهم ${results.illusionCount} من ${results.totalIllusionQs}`,
                interpretation: interpretation
            };

            // إرسال البيانات
            fetch(SCRIPT_URL, {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(dataToSend)
            }).then(() => {
                document.getElementById('sending-msg').textContent = "✅ تم حفظ النتائج بنجاح!";
                document.getElementById('sending-msg').style.color = "#27ae60";
            }).catch(e => {
                document.getElementById('sending-msg').textContent = "⚠️ حدث خطأ في الشبكة، لكن تم إكمال الاختبار.";
            });
        }
    </script>
</body>
</html>
